<html manifest='cache.manifest'>

    <script src="javascripts/jquery-1.4.2.min.js"></script>
    <script src="javascripts/detour.js"></script>
    <script type='text/javascript'>
      $().ready(detour.init);
    </script>
    <style type='text/css'>
      #content {
        display: none;
        margin: auto;

      }

      <div id='notice'></div>
      <form id='form'>
